<!DOCTYPE html>
<html lang="pt-BR" class="h-100" data-bs-theme="auto">

<head>
  <script src="https://getbootstrap.com/docs/5.3/assets/js/color-modes.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="icon" href="https://apps.limoeiro.ifce.edu.br/reservas/favicon.ico" sizes="32x32" type="image/png">
  <link rel="icon" href="https://apps.limoeiro.ifce.edu.br/reservas/favicon.ico" sizes="16x16" type="image/png">
  <link rel="icon" href="https://apps.limoeiro.ifce.edu.br/reservas/favicon.ico">
  <meta name="theme-color" content="#712cf9">
  <link rel="stylesheet" href="https://getbootstrap.com/docs/5.3/examples/cover/cover.css">
  <link rel="stylesheet" href="css/register.css">
</head>

<body class="d-flex h-100 text-bg-dark">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto text-center">
      <div>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link fw-bold py-1 px-0" aria-current="page" href="home">Inicio</a>
          <a class="nav-link fw-bold py-1 px-0 active" href="register">Frequência</a>
          <a class="nav-link fw-bold py-1 px-0" href="#">Calendário</a>
        </nav>
      </div>
    </header>

    <main class="px-3">
      <div>
        <h2 class="text-center">Dados do Servidor</h2>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputNome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="inputNome">
          </div>
          <div class="col-md-6">
            <label for="inputMatricula" class="form-label">Matrícula</label>
            <input type="text" class="form-control" id="inputMatricula">
          </div>
          <div class="col-md-6">
            <label for="inputCargo" class="form-label">Cargo</label>
            <input type="text" class="form-control" id="inputCargo">
          </div>
          <div class="col-md-6">
            <label for="inputFuncao" class="form-label">Função</label>
            <input type="text" class="form-control" id="inputFuncao">
          </div>
          <div class="col-md-6">
            <label for="inputLotacao" class="form-label">Lotação</label>
            <input type="text" class="form-control" id="inputLotacao" placeholder="Campus ...">
          </div>
          <div class="col-md-6">
            <label for="inputSetor" class="form-label">Setor</label>
            <input type="text" class="form-control" id="inputLotacao">
          </div>
          <div class="col-md-4">
            <label for="inputAno" class="form-label">Mês de Referência</label>
            <input type="month" class="form-control" id="inputAno">
          </div>
          <div class="col-md-2">
            <label for="inputJornada" class="form-label">Jornada</label>
            <input type="number" class="form-control" id="inputJornada" value="40">
          </div>
          <div class="col-md-3">
            <label for="inputEntrada" class="form-label">Horário de Entrada</label>
            <input type="time" class="form-control" id="inputEntrada">
          </div>
          <div class="col-md-3">
            <label for="inputSaida" class="form-label">Horário de Saída</label>
            <input type="time" class="form-control" id="inputSaida">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Repetir entrada e saída em todos os dias
              </label>
            </div>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Criar horários aleatórios
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-light">Gerar Frequência</button>
          </div>
        </form>
      </div>
    </main>

    <footer class="mt-auto text-white-50 text-center">
      <p>Criado por <a href="https://github.com/joaoAaf/gerador_frequencia" class="text-white">João Anderson</a></p>
    </footer>
  </div>
  <script src="https://getbootstrap.com/docs/5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</body>

</html>
