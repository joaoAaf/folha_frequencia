<!DOCTYPE html>
<html lang="pt-BR" class="h-100" data-bs-theme="auto">

<head>
  <script src="assets/js/color-modes.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#712cf9">
  <link rel="icon" href="assets/favicons/ifce.ico" sizes="32x32" type="image/png">
  <link rel="icon" href="assets/favicons/ifce.ico" sizes="16x16" type="image/png">
  <link rel="icon" href="assets/favicons/ifce.ico">
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/pages.css">
  <link rel="stylesheet" href="css/frequency.css">
</head>

<body class="d-flex h-100 text-center text-bg-dark">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link fw-bold py-1 px-0" aria-current="page" href="home">Inicio</a>
          <a class="nav-link fw-bold py-1 px-0 active" href="register">Frequência</a>
          <a class="nav-link fw-bold py-1 px-0" href="#">Calendário</a>
        </nav>
      </div>
    </header>

    <main class="px-3">
      <div id="frequency">
        <h1>Dados do Servidor:</h1>

        <p>Nome: <b th:text="${data.nome}" /></p>
        <p>Matricula: <b th:text="${{data.matricula}}" /></p>
        <p>Cargo: <b th:text="${data.cargo}" /></p>
        <p>Função: <b th:text="${data.funcao}" /></p>
        <p>Lotação: <b th:text="${data.lotacao}" /></p>
        <p>Setor: <b th:text="${data.setor}" /></p>
        <p>Mês de Referencia: <b th:text="${#dates.format(data.mes,'MM/yyyy')}" /></p>
        <p>Jornada: <b th:text="${data.jornada}" /></p>
        <p>Entrada: <b th:text="${#dates.format(data.horarioEntrada, 'HH:mm')}" /></p>
        <p>Saída: <b th:text="${#dates.format(data.horarioSaida, 'HH:mm')}" /></p>
        <p>Repetir: <b th:text="${data.repetir}" /></p>
        <p>Aleatório: <b th:text="${data.aleatorio}" /></p>
        <p>teste</p>
        <p>teste</p>
        <p>teste</p>
        <p>teste</p>
        <p>teste</p>
        <p>teste</p>
        <p>teste</p>
        <p>teste</p>
        <p>teste</p>
        <p>teste</p>
        <p>teste</p>
      </div>
    </main>

    <footer class="mt-auto text-white-50">
      <p>Criado por <a href="https://github.com/joaoAaf/gerador_frequencia" class="text-white">João Anderson</a></p>
    </footer>
  </div>
  <script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
